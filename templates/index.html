{% extends "layout.html" %}
{% block container %}
<div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
  <a href="Alumnos1"></a>
  <a href="#" class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-100 py-2.5 focus:outline-none">Nuevo</a>
    <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="text-sm text-body bg-neutral-secondary-medium border-b border-default-medium">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium">
                    <div class="flex items-center">
                        Nombre
                        <a href="#">
                            <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/></svg>
                        </a>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    <div class="flex items-center">
                        APaterno
                        <a href="#">
                            <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/></svg>
                        </a>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    <div class="flex items-center">
                        Correo
                        <a href="#">
                            <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/></svg>
                        </a>
                    </div>
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    <span class="sr-only">Editar</span>
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    <span class="sr-only">Detalles</span>
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    <span class="sr-only">Eliminar</span>
                </th>
            </tr>
        </thead>
        <tbody>
          {%for alum in alumno%}
            <tr class="bg-neutral-primary-soft border-b  border-default">
                <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                    {{ alum.nombre }}
                </th>
                <td class="px-6 py-4">
                    {{ alum.apaterno }}
                </td>
                <td class="px-6 py-4">
                    {{ alum.email }}
                </td>
                <td class="px-6 py-4 text-right">
                    <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">Editar</button>
                </td>
                <td class="px-6 py-4 text-right">
                    <button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">Detalles</button>
                </td>
                <td class="px-6 py-4 text-right">
                    <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5">Eliminar</button>
                </td>
            </tr>
          {%endfor%}
        </tbody>
    </table>
</div>

{%endblock%}
